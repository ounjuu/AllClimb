    <!-- 부트스트랩 스크립트 코드 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelector(".menu-toggle").addEventListener("click", () => {
        const menu = document.querySelector(".my_navbar_menu");
        menu.classList.toggle("show");
      });
      // 모든 상위 메뉴에 클릭 이벤트 추가
      document
        .querySelectorAll(".my_navbar_menu > li > a")
        .forEach((menuItem) => {
          menuItem.addEventListener("click", (event) => {
            event.preventDefault(); // 기본 동작 방지 (필요시)

            // 현재 메뉴의 하위 메뉴 요소 가져오기
            const submenu = menuItem.nextElementSibling;

            // 다른 메뉴 닫기 (선택사항: 중복 오픈 방지)
            document.querySelectorAll(".my_navbar_li").forEach((menu) => {
              if (menu !== submenu) menu.classList.remove("show");
            });

            // 현재 메뉴의 하위 메뉴 보이기/숨기기
            if (submenu) {
              submenu.classList.toggle("show");
            }
          });
        });
    </script>
