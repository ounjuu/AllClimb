<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllRock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./allrockmain.css" />
  </head>
  <body>
    <body>
      <div class="my_container">
        <!-- 헤더 -->
        <div class="my_header">
          <nav class="my_navbar">
            <div class="navbarleftsize">
              <div class="my_navbarleft">
                <!-- 메뉴 버튼 -->
                <button class="menu-toggle" aria-label="Toggle menu">☰</button>
                <ul class="my_navbar_menu">
                  <li class="lileft">
                    <a href="#">암장소식</a>
                    <ul class="my_navbar_li">
                      <li class="lileft"><a href="#">전국 암장</a></li>
                      <li class="lileft"><a href="#">New 암장</a></li>
                    </ul>
                  </li>
                  <li class="lileft">
                    <a href="#">Event</a>
                    <ul class="my_navbar_li">
                      <li class="lileft"><a href="#">대회</a></li>
                      <li class="lileft"><a href="#">acc</a></li>
                    </ul>
                  </li>
                  <li class="lileft"><a href="#">Class</a></li>
                  <li class="lileft"><a href="#">About</a></li>
                </ul>
              </div>
            </div>
            <!-- 헤더 로고 -->
            <div class="my_navbar-logo">
              <a href="#">
                <img
                  src="./image/allrocklogo.png"
                  alt="allrockmain"
                  class="allrocklogo"
                />
              </a>
            </div>
            <!-- 오른쪽 메뉴 링크 로고 -->
            <div class="navbarlinkssize">
              <div class="my_navebar_link">
                <ul class="my_navbar_links">
                  <li class="rignttoplogobox">
                    <a href="#"
                      ><img
                        src="./image/insta_logo.png"
                        alt="allrockmain"
                        class="righttoplogo righttoplogo1"
                    /></a>
                    <a href="#"
                      ><img
                        src="./image/google_logo.png"
                        alt="allrockmain"
                        class="righttoplogo righttoplogo2"
                    /></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <!-- 메인 -->
        <div class="my_main">
          <!-- 캐러셀 -->
          <div class="my_carousel my_mainbox"></div>
          <!-- 메인 박스 메뉴 이름 -->
          <div class="my_mainbox my_mainbox1">
            <div class="my_mainboxname1">
              <ul class="my_mainboxnamelist">
                <li class="mainnames">전체</li>
                <li class="mainnames">Event</li>
                <li class="mainnames">Class</li>
                <li class="mainnames">New Gym</li>
              </ul>
            </div>
          </div>
          <!-- 메인 박스 9개 만들기 -->
          <div class="my_mainbox my_mainbox2"></div>
          <!-- 메인 하단 박스 이름 -->
          <div class="my_mainbox my_mainbox3">대회안내</div>
          <!-- 메인 하단 박스 3개 만들기 -->
          <div class="my_mainbox my_mainbox4"></div>
        </div>
        <!-- 푸터 -->
        <div class="my_footer">
          <div class="footertext">
            <p style="text-align: center">
              <a href="https://www.instagram.com/" target="_blank">
                <img
                  src="image/insta_logo.png"
                  alt="instalogo"
                  style="width: 20px"
                />
              </a>
              <strong>All ROCK</strong>
            </p>
          </div>
        </div>
      </div>
      <script src="./allrockmain1.js"></script>
    </body>
    <!-- 부트스트랩 스크립트 코드 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelector(".menu-toggle").addEventListener("click", () => {
        const menu = document.querySelector(".my_navbar_menu");
        menu.classList.toggle("show");
      });
      // 모든 상위 메뉴에 클릭 이벤트 추가
      document
        .querySelectorAll(".my_navbar_menu > li > a")
        .forEach((menuItem) => {
          menuItem.addEventListener("click", (event) => {
            event.preventDefault(); // 기본 동작 방지 (필요시)

            // 현재 메뉴의 하위 메뉴 요소 가져오기
            const submenu = menuItem.nextElementSibling;

            // 다른 메뉴 닫기 (선택사항: 중복 오픈 방지)
            document.querySelectorAll(".my_navbar_li").forEach((menu) => {
              if (menu !== submenu) menu.classList.remove("show");
            });

            // 현재 메뉴의 하위 메뉴 보이기/숨기기
            if (submenu) {
              submenu.classList.toggle("show");
            }
          });
        });
    </script>
  </body>
</html>
