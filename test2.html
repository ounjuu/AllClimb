<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllRock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./test2.css" />
  </head>
  <body>
    <div class="my_container">
      <!-- 헤더 -->
      <nav class="navbar navbar-expand-lg my_header">
        <div class="container-fluid">
          <!-- 왼쪽 메뉴 -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="climbingGymDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Climbing Gym
                </a>
                <ul class="dropdown-menu" aria-labelledby="climbingGymDropdown">
                  <li><a class="dropdown-item" href="#">전국 암장</a></li>
                  <li><a class="dropdown-item" href="#">New 암장</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="eventDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  EVENT
                </a>
                <ul class="dropdown-menu" aria-labelledby="eventDropdown">
                  <li><a class="dropdown-item" href="#">대회</a></li>
                  <li><a class="dropdown-item" href="#">acc</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Class</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
          <!-- 중앙 로고 -->
          <a class="navbar-brand mx-auto" href="#">
            <img
              src="./image/allrocklogo.png"
              alt="AllRock Logo"
              class="allrocklogo"
            />
          </a>
          <!-- 오른쪽 아이콘 -->
          <div class="d-flex">
            <a href="#" class="me-2">
              <img
                src="./image/insta_logo.png"
                alt="Instagram"
                class="righttoplogo"
              />
            </a>
            <a href="#">
              <img
                src="./image/google_logo.png"
                alt="Google"
                class="righttoplogo"
              />
            </a>
          </div>
        </div>
      </nav>
      <!-- 메인 -->
      <div class="my_main"></div>
      <!-- 푸터 -->
      <div class="my_footer">
        <div class="footertext">
          <p>
            <a href="https://www.instagram.com/" target="_blank">
              <img
                src="image/insta_logo.png"
                alt="instalogo"
                style="width: 20px"
              />
              <strong>All ROCK</strong>
            </a>
          </p>
        </div>
      </div>
    </div>
    <!-- 부트스트랩 스크립트 코드 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
